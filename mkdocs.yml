site_name: GMGI Fisheries Handbook
repo_url: https://github.com/GMGI-Fisheries/resources
edit_uri: blob/master/docs
theme:
  name: material
  features:
    - content.action.edit
    - content.code.copy
  icon:
    edit: material/pencil
  palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences

nav:
   - Home: 'index.md'
   - 'Computing':
     - Best Practices: 'test.md'
     - 'Computing Hardware':
       - GMGI: 'test.md'
       - Northeastern University: 'test.md'
     - Beginner Resources: 'test.md'  
     - Data Management: 'test.md'
     - Data Transfer: 'Data_To_Server.md'
     - 'eDNA':
       - 01-: 'eDNA/test.md'
     - 'PopGen':
       - 01-: 'PopGen/test.md'
     - 'Epigenetic Aging':
       - 01-: 'EpiAge/test.md'
   - 'Laboratory Protocols':
   - 'eDNA':
       - 01-: 'eDNA/test.md'