    - 01-ampliseq-COI: 'eDNA/01-Metabarcoding ampliseq COI.md'
    - 02-dfprep-12S-Riaz: 'eDNA/02-datatable_prep_12S_Riaz.md'
    - 03-data-quality: 'eDNA/03-data_quality.md'
    - 04-relative-abund-heatmap: 'eDNA/04-relative_abundance_heatmap.md'
  - 'eDNA: qPCR':
    - 01-dfprep-analysis: 'eDNA qPCR/qPCR-analysis.md'
  - 'PopGen':
