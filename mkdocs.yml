site_name: GMGI Fisheries Handbook
repo_url: https://github.com/GMGI-Fisheries/resources
edit_uri: blob/master/docs
theme:
  name: material
  features:
    - content.action.edit
    - content.code.copy
  icon:
    edit: material/pencil
  palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences

nav:
  - Home: 'index.md'
  - 'Computing Hardware':
    - GMGI: 'Computing_GMGI.md'
