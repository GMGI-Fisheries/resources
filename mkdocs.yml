  - Computing Beginner Resources: 'Computing_Begin_Resources.md'
  - R Resources: 'Data Visualization in R.md'
  - Data Management: 'Data_Management.md'
  - Data Transfer: 'Data_To_Server.md'
  - 'eDNA: metabarcoding':
    - 00-Create-conda-env: 'eDNA/00-creating_eDNA_conda_env.md'
    - 01-ampliseq-12S-Riaz: 'eDNA/01-Metabarcoding ampliseq 12S Riaz.md'
