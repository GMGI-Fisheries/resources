site_name: GMGI Fisheries Handbook
repo_url: https://github.com/GMGI-Fisheries/resources
edit_uri: blob/master/docs
theme:
  name: material
  features:
    - content.action.edit
    - content.code.copy
  icon:
    edit: material/pencil
  palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences

plugins:
  - search
  - encryptcontent:
    global_password: 'your_global_password'
    title_prefix: 'ðŸ”’ '
    summary: 'This content is protected. Please enter the password to view it.'
    placeholder: 'Enter password'
    decryption_failure_message: 'Invalid password. Please try again.'

nav:
  - Home: 'index.md'

  - Computing Best Practices: 'test.md'
  - 'Computing Hardware':
    - GMGI: 'Computing_GMGI.md'
    - Northeastern University: 'Computing_NU.md'  
  - Computing Beginner Resources: 'tbd.md'
  - Data Management: 'tbd.md'
  - Data Transfer: 'Data_To_Server.md'
  - 'eDNA: metabarcoding':
    - 01-ampliseq-12S-Riaz: 'eDNA/01-Metabarcoding ampliseq 12S Riaz.md'
    - 01-ampliseq-12S-MiFish: 'eDNA/01-Metabarcoding ampliseq 12S MiFish.md'
    - 02-dfprep-12S-Riaz: 'eDNA/02-datatable_prep_12S_Riaz.md'
    - 03-data-quality: 'eDNA/03-data_quality.md'
    - 04-relative-abund-heatmap: 'eDNA/04-relative_abundance_heatmap.md'
  - 'eDNA: qPCR':
    - tbd: 'tbd.md'
  - 'PopGen':
    - 01-: 'PopGen/eDNA_01.md'
  - 'Epigenetic Aging':
    - 01-: 'EpiAge/eDNA_01.md'
  
  - 'Laboratory Protocols':
    - 'eDNA metabarcoding':
      - 01-: 'eDNA/eDNA_01.md'

