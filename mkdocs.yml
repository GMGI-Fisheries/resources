site_name: GMGI Fisheries Handbook
repo_url: https://github.com/GMGI-Fisheries/resources
edit_uri: blob/master/docs
theme:
  name: material
  features:
    - content.action.edit
    - content.code.copy
  icon:
    edit: material/pencil
  palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences

nav:
  - Home: 'index.md'

  - Computing Best Practices: 'test.md'
  - 'Computing Hardware':
    - GMGI: 'test.md'
    - Northeastern University: 'test.md'  
  - Computing Beginner Resources: 'test.md'
  - Data Management: 'test.md'
  - Data Transfer: 'Data_To_Server.md'
  - 'eDNA: metabarcoding':
    - 01-ampliseq-12S-Riaz: 'eDNA/01-Metabarcoding ampliseq 12S Riaz.md'
    - 01-ampliseq-12S-MiFish: 'eDNA/01-Metabarcoding ampliseq 12S MiFish.md'
    - 02-dfprep-12S-Riaz: 'eDNA/02-datatable_prep_12S_Riaz.md'
  - 'PopGen':
    - 01-: 'PopGen/eDNA_01.md'
  - 'Epigenetic Aging':
    - 01-: 'EpiAge/eDNA_01.md'
  
  - 'Laboratory Protocols':
    - 'eDNA metabarcoding':
      - 01-: 'eDNA/eDNA_01.md'

